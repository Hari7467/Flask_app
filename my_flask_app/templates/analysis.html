<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/analysis.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Data Analysis Dashboard</h1>
            
            <div class="dashboard-controls">
                <select id="timeRange" class="control-select">
                    <option value="7days">Last 7 Days</option>
                    <option value="30days">Last 30 Days</option>
                    <option value="90days">Last 90 Days</option>
                </select>
                
                <select id="chartType" class="control-select">
                    <option value="monotone">Smooth Line</option>
                    <option value="linear">Linear</option>
                    <option value="step">Step Line</option>
                </select>
                
                <select id="lineColor" class="control-select">
                    <option value="#0088FE">Blue</option>
                    <option value="#00C49F">Green</option>
                    <option value="#FFBB28">Yellow</option>
                    <option value="#FF8042">Orange</option>
                    <option value="#FF0000">Red</option>
                </select>
            </div>
        </div>
        
        <div class="chart-container">
            <div id="loadingIndicator" class="loading-indicator">
                <div class="spinner"></div>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <canvas id="analysisChart"></canvas>
        </div>
        
        <div class="results-container">
            <h2>Analysis Results</h2>
            <div id="resultsTableContainer" class="results-table-container">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Value</th>
                            <th>Change</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody">
                        <!-- Table rows will be added dynamically -->
                    </tbody>
                </table>
            </div>
            
            <div id="summaryStats" class="summary-stats">
                <!-- Summary statistics will be added dynamically -->
            </div>
        </div>
    </div>
    
    <!-- Chart.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/analysis.js') }}"></script>
</body>
</html>
